apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "io.github.newbugger.android.screenshot"
        minSdkVersion 26
        targetSdkVersion 28  // get storage_root_dir is deprecated
        versionCode 1
        versionName "1.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // https://developer.android.com/reference/kotlin/androidx/preference/package-summary
    implementation 'androidx.preference:preference-ktx:1.1.1'

    // https://github.com/Muddz/QuickShot#installation
    implementation 'com.muddzdev:quickshot:1.2.0'

    // https://shizuku.rikka.app/guide/dev.html#attention
    implementation 'moe.shizuku.privilege:api:3.1.0'
    implementation 'me.weishu:free_reflection:2.2.0' // bypass hidden api restriction
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.fragment:fragment:1.2.4"
}
